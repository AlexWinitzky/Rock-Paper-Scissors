<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <div class='center'>
    <h1>Rock <> Paper <> Scissors</h1>
  </div>

  <div class='block'>
    <img id='rock' src='./gifs/rock_and_roll.gif' />
    <img id='paper' src='./gifs/paper_stacks.gif' />
    <img id='scissors' src='./gifs/scissor_kick.gif' />
  </div>

  <div class='choices'>
    <div class='human'>
      <h2 class='centered'>Human: </h2>
      <h2 id='user' class='centered'></h2>
    </div>
    <div class='ai'>
      <h2 class='centered'>Computer:</h2>
      <h2 id='comp' class='centered'></h2>
    </div>
  </div>

  <h1 id='message' class='centered'></h1>

  <div class='scoots' class='centered'>
    <p id='wins'>Wins:</p>
    <p id='losses'>Losses:</p>
    <p id='ties'>Ties:</p>
  </div>


  <script src='main.js'></script>
</body>

</html>
